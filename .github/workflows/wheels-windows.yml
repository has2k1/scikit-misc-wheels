# https://github.com/numpy/numpy/blob/main/.github/workflows/wheels.yml
# https://github.com/kyamagu/faiss-wheels/blob/main/.github/workflows/build.yml
name: Build windows wheels

env:
  REPO_DIR: scikit-misc
  CYTHON_BUILD_DEP: "Cython==0.29.24"
  OTHER_TEST_DEPS: "pytest"

on:
  workflow_call:
    inputs:
      artifacts-name:
        required: true
        type: string
      wheelhouse-path:
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-2019"]
        python: ["310"]
        platform: ["win_amd64"]

    env:
      PLAT: ${{ matrix.platform }}
      NP_BUILD_DEP: oldest-supported-numpy
      NP_TEST_DEP: oldest-supported-numpy

    steps:
      - name: Checkout scikit-misc
        uses: actions/checkout@v3
        with:
          repository: 'has2k1/scikit-misc'
          ref: 'v0.1.5alpha1'

      # Used to push the built wheels
      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Working directory
        shell: bash -l {0}
        run: |
          pwd
          ls -la .
          ls -la ../

      - name: Enable Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.4.0
        with:
          output-dir: ${{ inputs.wheelhouse-path }}
        env:
          CIBW_BUILD: "cp${{ matrix.python }}-${{ matrix.platform }}"
          CIBW_PROJECT_REQUIRES_PYTHON: ">=3.8"
          CIBW_TEST_COMMAND: python -c "import sys, skmisc; sys.exit(skmisc.test())"
          CIBW_TEST_REQUIRES: "${{ env.OTHER_TEST_DEPS }}"
          CIBW_BUILD_VERBOSITY: 1
          CIBW_BEFORE_BUILD: >
            python -m pip install "${{ env.CYTHON_BUILD_DEP }}"
            python -m pip install oldest-supported-numpy
            python -m pip list
          CIBW_ENVIRONMENT_WINDOWS: >
            CL=/std:c11
            CMAKE_PREFIX_PATH="c:\\opt"
            PATH="${PATH};${CONDA}\\condabin;${CONDA}\\Library\\bin"
            LIB="${LIB};${CMAKE_PREFIX_PATH}\\lib;${CONDA}\\Library\\lib"
            CPATH="${CPATH};${CMAKE_PREFIX_PATH}\\include;${CONDA}\\Library\\include"
          # Install system dependencies
          CIBW_BEFORE_ALL: bash tools/build_${{ runner.os }}.sh

      - name: List files
        shell: bash -l {0}
        run : ls -la wheelhouse

      - name: Upload Wheel
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.artifacts-name }}
          path: ${{ inputs.wheelhouse-path }}
